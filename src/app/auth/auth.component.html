<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
 <form #auth="ngForm" (ngSubmit)="onSubmit(auth)" *ngIf="!isLoading">
<div class="form-group">
    <label for="email"><strong>E-Mail</strong></label>
    <input type="email" id="email" class="form-control"
    ngModel
    name="email"
    required 
    email
    >
</div>
<div class="form-group">
    <label for="password"><strong>Password</strong></label>
    <input type="password" id="password" class="form-control"
    ngModel
    name="password"
    required
    minlength="6"  >
</div>

<div >
    <button class="btn btn-primary" type="submit" [disabled]="!auth.valid">{{ isLoginMode  ? 'Login' : 'Sign Up' }}</button>&nbsp;

    <button class="btn btn-primary"  type="button" (click)="onSwitchMode()"> Switch to {{ isLoginMode  ? 'Sign Up':'Login'   }}</button>
</div>




        </form>
    </div>
